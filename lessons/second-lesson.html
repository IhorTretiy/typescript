<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 40%;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    th {
      background-color: #4CAF50;
      border: 1px solid #ddd;
      color: white;
      font-weight: bold;
      padding: 12px;
      text-align: center;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #cars-container {
      margin: 0 auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
        <th>Price / Top Speed / Mileage</th>
      </tr>
    </thead>
    <tbody id="cars-table">
    </tbody>
  </table>
  <script src="/dist/model-car.js"></script>
</body>
</html>
